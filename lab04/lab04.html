
<!DOCTYPE html>
<html lang="en">
<head >
    <meta charset="utf-8">
    <title>Lab 04</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/Lab04.css" />
</head>
<body>
<header>
    <h1>Share Your Travels</h1>
    <p>let us know where you've been</p>
</header>
<main>
    <section>
        <form action="http://www.randyconnolly.com/tests/process.php" method="post">
            <fieldset>
                <legend>PHOTO DETAILS</legend>
                <table>
                    <tr>
                        <td colspan="2">
                            <label for="title">Title</label><br>
                            <input type="text" id="title" name="title" value="Give your photo a descriptive name" ><br>
                            <label for="description">Description</label><br>
                            <textarea id="description"  rows="4" cols="100">Adding a rich description will help with search results
                            </textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="continent">Continent</label><br>
                            <select id="continent">
                                <option>Choose continent</option>
                                <option>亚洲：Asia</option>
                                <option>欧洲：Europe</option>
                                <option>非洲：Africa</option>
                                <option>拉丁美洲：Latin America</option>
                                <option>北美洲：North America</option>
                                <option>南美洲：South America</option>
                                <option>大洋洲：Oceania</option>
                                <option>南极洲：Antarctica</option>
                            </select><br>
                            <label for="country">Country</label><br>
                            <select id="country">
                                <option>Choose country</option>
                                <option>CHINA</option>
                                <option>USA</option>
                                <option>the United Kingdom</option>
                                <option>Japan</option>
                                <option>Italy</option>
                                <option>France</option>
                                <option>Spain</option>
                                <option>Portuga</option>
                            </select><br>
                            <label for="city">City</label><br>
                            <input type="text" id="city" name="city"><br>
                        </td>
                        <td>
                            <div class="box">
                            <label >Copyright?<br>
                            <input type="radio"  name="copyright" value="All rights reserved">All rights reserved<br>
                            <input type="radio" name="copyright" value="Creative Comments" checked="checked">Creative Comments<br>
                            </label></div>
                            <div class="box">
                            <label >Creative Common Types<br>
                            <input type="checkbox" name="checkbox1" value="attribution">Attribution<br>
                            <input type="checkbox" name="checkbox2" value="nonc">Noncommercial<br>
                            <input type="checkbox" name="checkbox3" value="nod">No Derivative Works<br>
                            </label></div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2"><div class="rectangle">I accept the software license
                            <input type="checkbox" name="checkbox1" value="acc"><br></div></td>
                    </tr>
                    <tr>
                        <td>
                            <label>Rate this photo:<br>
                            <input type="number" min="0" max="1">
                            </label><br>
                            <label>Color Collection:<br>
                            <input type="color">
                            </label>
                        </td>
                        <td>
                            <div class="box">
                            <label>Date Taken:<br>
                                <input type="date">
                            </label><br>
                            <label>Time Taken:<br>
                                <input type="time">
                            </label></div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <div class="rectangle">
                            <input type="submit" value="提交" class="rounded">
                            <input type="reset" value="Clear Form" class="rounded"></div>
                        </td>
                    </tr>
                </table>
            </fieldset>
        </form>

    </section>
</main>


</body>
</html>
